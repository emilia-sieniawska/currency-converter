<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik walut</title>
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/calculated.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/formContainer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="formContainer">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kantor</legend>
                <p>
                    <label>
                        <span class="form__label">Wartość w PLN - złoty:</span><input required
                            class="form__field js-PLNAmount" name="PLN" type="number" step="0.01"
                            placeholder="wpisz ilość złotówek">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__label">Waluta:</span> <select required class="form__field js-currencyPicker"
                            name="currency" size="2">
                            <option value="USD">USD - dolar amerykański</option>
                            <option value="EUR">EUR - euro</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
            </fieldset>
        </form>
    </div>
    <div class="calculated">
        <p> <span class="outcome"><strong>Wynik:</strong></span>
            <span class="js-outcome"></span>
        </p>
    </div>
</body>

</html>
